<div class="animated fadeIn">    
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form name="form" (ngSubmit)="onSubmit()" novalidate #f="ngForm">
            <div class="card">
                <div class="card-header">
                    <strong>Jabatan</strong>
                    <small>Form</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" class="form-control" id="nama" placeholder="Nama Jabatan" name="nama" [(ngModel)]="jabatan.nama" required #nama="ngModel">
                                <div  *ngIf="nama.errors && (nama.dirty || nama.touched)" >
                                    <div *ngIf="nama.errors.required"><div class="help-block">Harap Isi Nama Jabatan</div></div>
                                </div>
                            </div>                            
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="level">Level</label>
                                <input type="number" class="form-control" id="level" placeholder="0" name="level" [(ngModel)]="jabatan.level" required #level="ngModel">
                                <div class="invalid-feedback">
                                    Please provide a valid informations.
                                  </div>
                                <div  *ngIf="level.errors && (level.dirty || level.touched)" >
                                    <div *ngIf="level.errors.required"><div class="help-block" >Harap Isi Level Jabatan</div></div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="hidden" id="id" name="id" [(ngModel)]="jabatan.id" />
                    <button type="submit" class="btn btn-primary" [disabled]="f.invalid"><i class="fa fa-dot-circle-o"></i> Simpan</button>
                    <button routerLink="/admin/jabatan" type="reset" class="btn btn-danger"><i class="fa fa-ban"></i> Batal</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
