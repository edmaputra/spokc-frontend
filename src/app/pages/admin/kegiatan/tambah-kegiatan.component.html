<div class="animated fadeIn">    
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form name="form" (ngSubmit)="onSubmit()" novalidate #f="ngForm">
            <div class="card">
                <div class="card-header">
                    <strong>Kegiatan Pokok</strong>
                    <small>Form</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-10">
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" class="form-control" id="nama" placeholder="Nama Kegiatan" name="nama" [(ngModel)]="kegiatan.nama" required #nama="ngModel">
                                <div  *ngIf="nama.errors && (nama.dirty || nama.touched)" >
                                    <div *ngIf="nama.errors.required"><div class="help-block">Harap Isi Nama Kegiatan</div></div>
                                </div>
                            </div>                            
                        </div>                        
                    </div>
                </div>
                <div class="card-footer">
                    <input type="hidden" id="id" name="id" [(ngModel)]="kegiatan.id" />
                    <button type="submit" class="btn btn-primary" [disabled]="f.invalid"><i class="fa fa-dot-circle-o"></i> Simpan</button>
                    <button routerLink="/admin/kegiatan" type="reset" class="btn btn-danger"><i class="fa fa-ban"></i> Batal</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
