<div class="animated fadeIn">    
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <form name="form" (ngSubmit)="onSubmit()" novalidate #f="ngForm">
            <div class="card">
                <div class="card-header">
                    <strong>Username</strong>
                    <small>Form</small>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="nama">Nama</label>
                                <input type="text" class="form-control" id="nama"  name="nama" [(ngModel)]="username.nama" required #nama="ngModel">
                                <div  *ngIf="nama.errors && (nama.dirty || nama.touched)" >
                                    <div *ngIf="nama.errors.required"><small class="text-danger">Harap Isi Nama Username</small></div>
                                </div>
                            </div>                            
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="tipe">Tipe</label>
                                <input type="text" class="form-control" id="tipe"  name="tipe" [(ngModel)]="username.tipe" required #tipe="ngModel" autocomplete="true">
                                <div  *ngIf="tipe.errors && (tipe.dirty || tipe.touched)" >
                                    <div *ngIf="tipe.errors.required"><small class="text-danger" >Harap Isi Tipe User (Alphabits, E-Satu, dll)</small></div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="hidden" id="id" name="id" [(ngModel)]="username.id" />
                    <button type="submit" class="btn btn-primary" [disabled]="f.invalid"><i class="fa fa-dot-circle-o"></i> Simpan</button>
                    <button routerLink="/admin/username" type="reset" class="btn btn-danger"><i class="fa fa-ban"></i> Batal</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
