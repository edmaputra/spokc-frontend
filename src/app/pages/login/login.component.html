<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div style="text-align: center">
          <img src="assets/img/logo.png" width="220" class="img-fluid">
          <!-- <h3>SPOKC</h3> -->
          <h6>Sistem Penunjang Operasional Kantor Cabang</h6>
        </div>
        <br />
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <form name="form" (ngSubmit)="login()" novalidate #f="ngForm">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="pengguna.username" required #username="ngModel" />
                    <div *ngIf="username.errors && (username.dirty || username.touched)" class="input-group-append">
                      <button type="button" class="btn btn-danger"><i class="icon-ban"></i></button>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="pengguna.password" name="password" required #password="ngModel">
                    <div *ngIf="password.errors && (password.dirty || password.touched)" class="input-group-append">
                      <button type="button" class="btn btn-danger"><i class="icon-ban"></i></button>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" style="width: 100%" [disabled]="f.invalid || loading">{{loginButton}}</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ngx-loading [show]="loading"></ngx-loading>
  </div>
</div>
