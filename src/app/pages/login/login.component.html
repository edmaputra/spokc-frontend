<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
                  <div style="text-align: center">
                      <img src="assets/img/kukar.png" width="120" class="img-fluid" >
                      <h1>RSU DAYAKU RAJA</h1>
                      <h6>Aplikasi Penunjang Operasional</h6>
                  </div>
                  <br />            
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <!-- <h3>Login</h3> -->
              <div *ngIf="pesan" >{{pesan}}</div>
              <form name="form" (ngSubmit)="login()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="username" />
                   </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" style="width: 100%">Login</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
