<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
              <div style="text-align: center">
                  <h1>RS DAYAKU RAJA</h1>
                  <h6>Aplikasi Penunjang Operasional</h6>
                </div>  
          </div>
        </div>
        <!-- <div style="text-align: center">
          <h1>RS DAYAKU RAJA</h1>
          <h5>Aplikasi Penunjang Operasional</h5>
        </div> -->
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h3>Login</h3>
              <p class="text-muted">Masuk Menggunakan Akun Anda</p>
              <div *ngIf="pesan" >{{pesan}}</div>
              <form name="form" (ngSubmit)="login()">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="username" />
                   </div>
                </div>

                <div class="form-group">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" style="width: 100%">Login</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
